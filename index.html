<!doctype html>
<html>
    <head><title>Personal Expense</title>
        <style>
            body{
                display: flex;
                align-items: center;
                flex-direction: column;
                justify-content: center;
                height: 100vh;
            }

            #heading{
                font-family: Georgia, 'Times New Roman', Times, serif;
                font-size: 10vh;
            }
        </style>
        
        
        
    </head>
    
    <body>

        <h1 id="heading"></h1>
        
    <input id ="inputAmount" type ="text">
    <input id="inputDesc" type="text">
    <br>
        
        
    <button id="btnCounter">+</button>

    <div id="expenseTable"></div>
        
    
        <script>

            //get heading element
            const headingEl = document.querySelector("#heading");

            // get desc refernce
            const desc = document.querySelector("#inputDesc");

            // ref to input amount
            const inputAmount = document.querySelector("#inputAmount");

            // ref to table element
            const expenseTableEl = document.querySelector("#expenseTable");

            // start totalExpense at 0
            let totalExpense = 0;
            
            // setting the heading value
            headingEl.textContent = totalExpense;

            // all Expenses at one Place
            const allExpense = [];
            
            // onButtonClick add inputAmount to totalExpense
            function addExpense(){

                // read item name
                const expenseItem = {};
                
                // read value from input amount
                const inputNumber = inputAmount.value;

                // read desc from inputDesc
                let inputDesc = desc.value;
            
                //convert it to number
                const expense = parseInt(inputNumber, 10);

                // put it in object
                expenseItem.desc = inputDesc;
                expenseItem.amount = inputNumber;

                // push to array
                allExpense.push(expenseItem);
                
                console.clear();
                console.table(allExpense);
                
                //add it to totalExpense
                totalExpense = totalExpense + expense;

                //write string for total expense
                const someText = `Total Expense is ${totalExpense}`;

                // set heading element to totalExpense
                headingEl.textContent = someText;

                // show the table
                const data1 = allExpense[0];
                const data2 = allExpense[1];

                const data1Text = `${expense} is for ${inputDesc}`;
                const data2Text = `${expense} is for ${inputDesc}`

                const tableText = `
                <div>${data1Text}</div>
                <div>${data2Text}</div>
                `;

                expenseTableEl.innerHTML = tableText;

            }
            
            // btn reference
            const element = document.querySelector("#btnCounter");
            
            // listen to event
            element.addEventListener("click", addExpense, false);
            
        </script>
        
    </body>
</html>
